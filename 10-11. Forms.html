<body>
    <h2>Forms in HTML</h2>
    <form action="5. Imagetag.html">
     <Label for="Fname">First Name:</Label>

    <input type="checkbox" name="Language" id="Hindi" value="Hindi"> <label for="Hindi">Hindi</label>

            <option value="phonpe">Phonepe</option>

            <option value="COD">Cash On Delivery</option>
        </select>
        
        <br><br>

        <textarea id="cmts" placeholder="Please enter your comments" rows="18" cols="100"></textarea>

        <input type="reset">
